<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <h1 align="center"> Request to change password</h1>
    <hr>
    <form action="" method="post">
        <table border="1" cellpadding="10" width="50%" align= "center">
            <tr>
                <td align="center">Change password</td>
           </tr>
            <tr rowspan="2">
                <td ><label for="password">Enter your old password </label>
                    <br>
                    <input type="password" name="password" id="password" placeholder="old password" required />
                </td>  
            </tr>
            <tr>
                <td><label for="newpassword">Enter your new password </label>
                    <br><input type="password" name="newpassword" id="newpassword" placeholder="new password" required />
                </td>
            </tr>
            <tr>
                <td><label for="compassword">confirm password </label>
                <br><input type="password" name="compassword" id="compassword" placeholder="confirm password" required />
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                     <input type="submit" value="save" />
                </td>
           </tr>
        </table>
        
    </form>
   
</body>
</html>
