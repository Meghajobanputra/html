<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add/Remove Class Example</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Click to Add/Remove Class</h1>
    <p id="paragraph">This is a paragraph. Click the button to highlight or remove the highlight.</p>
    <button id="toggleButton" class="btn btn-primary">Toggle Highlight</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('toggleButton').addEventListener('click', function() {
      var paragraph = document.getElementById('paragraph');
      paragraph.classList.toggle('highlight');
    });
  </script>
</body>
</html>
