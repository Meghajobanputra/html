<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Graphics Example</title>
    <style>
        svg {
            background-color : white;
        }
        .shape {
            fill: none;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <svg width="800" height="600">
        // Square
        <rect class="shape" x="50" y="50" width="100" height="100" stroke="red"/>
        
        //Circle
        <circle class="shape" cx="250" cy="100" r="50" stroke="orange"/>
        
        //Triangle
        <polygon class="shape" points="450,50 400,150 500,150" stroke="yellow"/>
        
        //Star
        <polygon class="shape" points="600,50 650,150 550,100 650,100 550,150" stroke="green"/>
        
        //Random Shape
        <path class="shape" d="M100,300 L150,300 L175,350 L125,350 Z" stroke="blue"/>
        
        //Spiral
        <path class="shape" d="M300,300 
            L310,300 L310,310 
            L300,310 L300,320 
            L320,320 L320,290 
            L290,290 L290,330 
            L330,330 L330,280 
            L280,280 L280,340 
            L340,340 L340,270 
            L270,270 L270,350 
            L350,350 L350,260 
            L260,260 L260,360 Z" stroke="purple"/>
    </svg>
</body>
</html>
