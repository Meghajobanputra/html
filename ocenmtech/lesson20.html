<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Positioning Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
    .position-example {
      height: 100px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h3>Positioning Examples</h3>
    <div class="row">
      <!-- Static Position -->
      <div class="col-md-4 mb-4">
        <div class="position-example">Static Position</div>
      </div>

      <!-- Relative Position -->
      <div class="col-md-4 mb-4">
        <div class="position-relative">
          <div class="position-absolute position-example">Relative Position</div>
        </div>
      </div>

      <!-- Absolute Position -->
      <div class="col-md-4 mb-4">
        <div class="position-relative">
          <div class="position-absolute position-example">Absolute Position</div>
        </div>
      </div>

      <!-- Fixed Position -->
      <div class="col-md-4 mb-4">
        <div class="position-fixed">
          <div class="position-example">Fixed Position</div>
        </div>
      </div>

      <!-- Sticky Position -->
      <div class="col-md-4 mb-4">
        <div class="position-sticky">
          <div class="position-example">Sticky Position</div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
