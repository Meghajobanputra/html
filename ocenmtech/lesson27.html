<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ON-OFF Toggle Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .toggle-btn {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>ON-OFF Toggle Example</h1>
    <div id="toggle" class="btn btn-primary toggle-btn">OFF</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      var toggleState = false;

      $("#toggle").click(function() {
        toggleState = !toggleState;
        if (toggleState) {
          $(this).removeClass('btn-primary').addClass('btn-danger').text('ON');
        } else {
          $(this).removeClass('btn-danger').addClass('btn-primary').text('OFF');
        }
      });
    });
  </script>
</body>
</html>
