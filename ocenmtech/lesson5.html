<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sample Table</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<h2>Sample Table</h2>

<table>
  <thead>
    <tr>
      <th>Fruits</th>
      <th>Vegetable</th>
      <th>Colors</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Apple</td>
      <td>Orange</td>
      <td>Banana</td>
    </tr>
    <tr>
      <td>Potato</td>
      <td>Tomato</td>
      <td>Carrot</td>
    </tr>
    <tr>
      <td>Black</td>
      <td>Pink</td>
      <td>Red</td>
    </tr>
  </tbody>
</table>
</body>
</html>
