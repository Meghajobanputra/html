<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Examples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
<div class="container">
    <div class="card mt-5 px-5 py-5">
        <div align="center">
            <h1>HTML Media Examples</h1>
        </div>       
         <h2>Video</h2>
    <video width="320" height="240" controls>
        <source src="videos/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h2>Audio</h2>
    <audio controls>
        <source src="videos/audio.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <h2>YouTube Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-I5YX80H3gM?si=0dNf7VNnF6urgVWP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h2>Image Map</h2>
    <img src="example_image.jpg" alt="Example Image" usemap="#image-map">
    <map name="image-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3705.8678595843226!2d72.13955797434383!3d21.74664796273713!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395f5b51b1b140fd%3A0x40be1d3bf534040d!2sVictoria%20prime!5e0!3m2!1sen!2sin!4v1707542190630!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>    </map>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
