<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card mt-5 px-5 py-5">
            <form action="#" method="post">
                <label for="text_input">Name:</label>
                <input type="text" id="text_input" name="text_input" placeholder="Enter text here" required><br><br>
        
                <label for="password_input">Password :</label>
                <input type="password" id="password_input" name="password_input" placeholder="Enter password" required><br><br>
        
                <label for="email_input">Email:</label>
                <input type="email" id="email_input" name="email_input" placeholder="Enter email" required><br><br>
        
                <label for="number_input">Number:</label>
                <input type="number" id="number_input" name="number_input" min="1" max="100" required><br><br>
        
                <label for="date_input">Date:</label>
                <input type="date" id="date_input" name="date_input" required><br><br>
        
                <label for="checkbox_input">Checkbox:</label>
                <input type="checkbox" id="checkbox_input" name="checkbox_input"><br><br>
        
                <label for="radio_input1">Radio 1:</label>
                <input type="radio" id="radio_input1" name="radio_input" value="option1" checked>
                <label for="radio_input1">Option 1</label><br>
                <label for="radio_input2">Radio 2:</label>
                <input type="radio" id="radio_input2" name="radio_input" value="option2">
                <label for="radio_input2">Option 2</label><br><br>
        
                <label for="file_input">File:</label>
                <input type="file" id="file_input" name="file_input"><br><br>
        
                <label for="color_input">Color:</label>
                <input type="color" id="color_input" name="color_input"><br><br>
        
                <label for="range_input">Range:</label>
                <input type="range" id="range_input" name="range_input" min="0" max="100" value="50"><br><br>
        
                <label for="submit_button"></label>
                <input type="submit" id="submit_button" value="Submit">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
